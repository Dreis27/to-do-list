<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <div>ToDoList</div>
    </header>
    <div id="container">
        <div id="menu-bar">
            <div class="default-projects">
                <button class="button-default-project" id="button-home-projects">
                  Home
                </button>
                <button class="button-default-project" id="button-today-projects">
                  Today
                </button>
                <button class="button-default-project" id="button-week-projects">
                  This week
                </button>
              </div>
              <h2 class="projects-title">Projects</h2>
              <div id = 'project-container'></div>
              <button class="button-add-project" id="button-add-project">
                + Add Project
              </button>
        </div>
        <div id="task-container">
        </div>
    </div>
    <footer>
        <div>foooooooooooooter</div>
    </footer>

    <div id="myModal" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <span class="close">&times;</span>
          <h2>Add Project</h2>
        </div>
        <div class="modal-body">
          <label for="projectName">Name:</label>
          <input type="text" id="projectName">
          <br>
          <label for="projectDate">Date:</label>
          <input type="date" id="projectDate">
        </div>
        <div class="modal-footer">
          <button id="add">Add</button>
          <button id="cancel">Cancel</button>
        </div>
      </div>
    </div>
    <div id="myModal1" class="modal1">
      <div class="modal-content1">
        <div class="modal-header1">
          <span class="close1">&times;</span>
          <h2>Add Task</h2>
        </div>
        <div class="modal-body1">
          <label for="taskName">Name:</label>
          <input type="text" id="taskName">
          <br>
          <label for="taskDate">Date:</label>
          <input type="date" id="taskDate">
        </div>
        <div class="modal-footer1">
          <button id="add1">Add</button>
          <button id="cancel1">Cancel</button>
        </div>
      </div>
    </div>
    <script src="bundle.js"></script>
</body>
</html>
